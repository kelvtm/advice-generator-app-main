<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="advice-el">
        <!-- Advice ID goes here -->
        <h1 class="num-el"></h1>
        <!-- Advice text goes here -->
        <p class="advice-text">
          It is easy to sit up and take notice, whats difficult in getting up
          and take action
        </p>
        <p><img src="images/pattern-divider-mobile.svg" alt="" /></p>

        <button class="dice"><img src="images/icon-dice.svg" alt=""</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tochukwu</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
